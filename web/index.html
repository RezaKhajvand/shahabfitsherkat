<html>
<head>

  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="شهاب فیت">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="logo.png">
  <link rel="icon" type="image/png" sizes="512x512" href="logo.png">

  <link rel="manifest" href="manifest.json">
  <title>شهاب فیت</title>
</head>
<body>
 <script src="flutter_bootstrap.js" async></script>
  <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
      
      registration.onupdatefound = function() {
        const installingWorker = registration.installing;
        installingWorker.onstatechange = function() {
          if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
            // در اینجا می‌توانید اپلیکیشن را مجدداً بارگذاری کنید
            alert('نسخه جدید موجود است! صفحه را دوباره بارگذاری کنید.');
            window.location.reload();
          }
        };
      };
    }).catch(function(error) {
      console.log('Service Worker registration failed:', error);
    });
  });
}
window.addEventListener('load', function(ev) {
  fetch('/version.txt')
    .then(response => response.text())
    .then(currentVersion => {
      if (currentVersion !== '2.0') {  // شماره نسخه جدید
        alert('نسخه جدید موجود است! صفحه را دوباره بارگذاری کنید.');
        window.location.reload();
      }
    });

  _flutter.loader.load({
  }).then((engineInitializer) => {
    engineInitializer.initializeEngine().then((appRunner) => {
      appRunner.runApp();
    });
  });
});

  </script>
</body>
</html>
