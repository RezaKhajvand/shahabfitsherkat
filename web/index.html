<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="شهاب فیت">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="شهاب فیت">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="logo.png">
  <link rel="icon" type="image/png" sizes="512x512" href="logo.png">
  <link rel="icon" type="image/png" href="logo.png"/>
  <link rel="manifest" href="manifest.json">
  <title>شهاب فیت</title>
</head>
<body>
 <script src="flutter_bootstrap.js" async></script>
  <script>
window.addEventListener('load', function(ev) {
  // چک کردن فایل manifest برای نسخه جدید
  fetch('/manifest.json')
    .then(response => response.json())
    .then(manifest => {
      const currentVersion = manifest.version;  // نسخه جدید از manifest
      const storedVersion = localStorage.getItem('currentVersion'); // نسخه ذخیره‌شده در localStorage

      // اگر نسخه جدید از نسخه قبلی متفاوت باشد
      if (currentVersion !== storedVersion) {  
        alert('نسخه جدید در دسترس است! صفحه دوباره بارگذاری می‌شود.');
        window.location.reload();

        // ذخیره نسخه جدید در localStorage برای استفاده بعدی
        localStorage.setItem('currentVersion', currentVersion);
      }
    })
    .catch(error => {
      console.log('Error reading manifest:', error);
    });

  // بارگذاری اپلیکیشن
  _flutter.loader.load({}).then((engineInitializer) => {
    engineInitializer.initializeEngine().then((appRunner) => {
      appRunner.runApp();
    });
  });
});
  </script>
</body>
</html>
