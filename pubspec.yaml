name: shahabfit
description: A new Flutter project.
publish_to: "none"

version: 1.0.5

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  shamsi_date: ^1.0.1
  url_launcher: ^6.1.10
  go_router: ^16.2.0
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  shared_preferences: ^2.2.2
  pocketbase: ^0.23.0+1
  file_picker: ^10.3.2
  shimmer: ^3.0.0
  video_player: ^2.9.3
  web: ^1.1.1
  js: ^0.7.2
  get_it: ^8.0.0
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_widget_from_html: ^0.17.0
  lottie: ^3.3.1
  pdf: ^3.11.3
  open_file: ^3.5.10
  dio: ^5.9.0
  flutter_typeahead: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  assets:
    - images/
  uses-material-design: true

  fonts:
    - family: Anjoman-Black
      fonts:
        - asset: web/assets/fonts/Anjoman-Black.ttf
    - family: Anjoman-UltraBold
      fonts:
        - asset: web/assets/fonts/Anjoman-UltraBold.ttf
    - family: Anjoman-ExtraBold
      fonts:
        - asset: web/assets/fonts/Anjoman-ExtraBold.ttf
    - family: Anjoman-Bold
      fonts:
        - asset: web/assets/fonts/Anjoman-Bold.ttf
    - family: Anjoman-SemiBold
      fonts:
        - asset: web/assets/fonts/Anjoman-SemiBold.ttf
    - family: Anjoman-Medium
      fonts:
        - asset: web/assets/fonts/Anjoman-Medium.ttf
    - family: Anjoman-Regular
      fonts:
        - asset: web/assets/fonts/Anjoman-Regular.ttf
    - family: Anjoman-Light
      fonts:
        - asset: web/assets/fonts/Anjoman-Light.ttf
    - family: Anjoman-ExtraLight
      fonts:
        - asset: web/assets/fonts/Anjoman-ExtraLight.ttf
    - family: CALIBRI
      fonts:
        - asset: web/assets/fonts/CALIBRI.TTF
    - family: IRANSansFaNum
      fonts:
        - asset: web/assets/fonts/IRANSans(FaNum).ttf
